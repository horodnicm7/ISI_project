<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Agricultura în Moldova</title>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://js.arcgis.com/4.13/"></script>
  <script src="./main.js"></script>
</head>

<body>
<div id="viewDiv" class="area"></div>
<nav class="main-menu">
  <ul>
    <li>
      <span class="layer" onclick='alert("Alege Județ");'>
        <i class="fa fa-map-marker"></i>
        <span class="nav-text">Alege Județ</span>
      </span>
      <section class="container">
          <div class="dropdown dropdown-dark">
            <select name="two" class="dropdown-select">
              <option value="">Select…</option>
              <option value="1">Bacău</option>
              <option value="2">Botoșani</option>
              <option value="3">Galați</option>
              <option value="4">Iași</option>
              <option value="5">Neamț</option>
              <option value="6">Suceava</option>
              <option value="7">Vaslui</option>
              <option value="8">Vrancea</option>
            </select>
          </div>
        </section>
    </li>

    <li>
      <span class="layer" onclick='alert("Culturi Predominante");'>
        <i class="fa fa-bar-chart-o"></i>
        <span class="nav-text">Culturi Predominante</span>
      </span>
    </li>

    <li>
      <span class="layer" onclick='alert("Calitatea Solului");'>
        <i class="fa fa-globe"></i>
        <span class="nav-text">Calitatea Solului</span>
      </span>
    </li>

    <li>
      <span class="layer" onclick='alert("Umiditatea Solului");'>
        <i class="fa fa-tint"></i>
        <span class="nav-text">Umiditatea Solului</span>
      </span>
    </li>

    <br>
    <hr>

    <li>
      <span class="layer" onclick='alert("Precipitații");'>
        <i class="fa fa-cloud"></i>
        <span class="nav-text">Precipitații</span>
      </span>
    </li>

    <li>
      <span class="layer" onclick='alert("Flags");'>
        <i class="fa fa-flag-checkered"></i>
        <span class="nav-text">Flags</span>
      </span>
    </li>

    

    <li>
      <span class="layer" onclick='alert("Good things");'>
        <i class="fa fa-check-square"></i>
        <span class="nav-text">Good things</span>
      </span>
    </li>

    <li>
      <span class="layer" onclick='alert("Temperatură");'>
        <i class="fa fa-sun-o"></i>
        <span class="nav-text">Temperatură</span>
      </span>
    </li>
  </ul>

  <ul class="logout">
    <li>
      <a href="./">
        <i class="fa fa-repeat"></i>
        <span class="nav-text">Actualizare</span>
      </a>
    </li>
  </ul>
</nav>
</body>
</html>
